baseURL = "https://ternqed.com/"
languageCode = "en-us"
title = "TernQED"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[permalinks]
  posts = "/posts/:slug/"
  digests = "/digests/:slug/"
  evergreen = "/evergreen/:slug/"
  glossary = "/glossary/:slug/"
  logs = "/logs/:slug/"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

[params]
  env = "production"
  title = "TernQED"
  description = "Research on how latency reductions create value in electronic markets (equities + crypto)"
  keywords = ["latency", "market microstructure", "trading", "arbitrage", "market making", "cryptocurrency", "equities"]
  author = "TernQED Research"

  # Theme settings
  defaultTheme = "light"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  [params.homeInfoParams]
    Title = "Latency Value Research"
    Content = """
How do reductions in latency create value in electronic markets?

This site explores the mechanisms—adverse selection, inventory risk, coordination cost, arbitrage, information asymmetry, and queue priority—through which faster information propagation changes market outcomes.

Grounded in physics, economics, and information theory. Evidence-based. Auditable claims.
"""

  [[params.socialIcons]]
    name = "rss"
    url = "index.xml"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = false
    noClasses = false
    style = "monokai"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Main menu
[menu]
  [[menu.main]]
    identifier = "lab"
    name = "Lab Notes"
    url = "/lab/"
    weight = 10

  [[menu.main]]
    identifier = "posts"
    name = "Analysis"
    url = "/posts/"
    weight = 20

  [[menu.main]]
    identifier = "evergreen"
    name = "Evergreen"
    url = "/evergreen/"
    weight = 30

  [[menu.main]]
    identifier = "glossary"
    name = "Glossary"
    url = "/glossary/"
    weight = 30

  [[menu.main]]
    identifier = "resources"
    name = "Resources"
    url = "/resources/"
    weight = 35

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 40
